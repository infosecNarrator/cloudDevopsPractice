# Use the latest 2.1 version of CirclCI pipeline process engine
version: 2.1
# Use a package of config called an orb
#orbs:
  # Declare a dependency on the welcome-orb
 # welcome: circleci/welcome-orb@0.4.1
# schedule a set of jobs
jobs:
  print_hello:
    docker:
     - image: circleci/node:13.8.0
    steps:
     - run: echo hello
  print_world:
    docker:
     - image: circleci/node:13.8.0
    steps:
     - run: echo world

workflows:
  # Name the workflow welcome
  welcome:
    # Run the welcome job in its own container
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello